<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<ul>
  {% for i in basket_list %}
      <li>
      <h1>{{i.comment}}</h1>
      <p>{{i.choice_book}}</p>
        <button><a href="/basket_list/{{ i.id }}/">Подробнее</a></button>
        <button><a href="/basket_list/{{ i.id }}/delete/">Удалить</a></button>
        <button><a href="/basket_list/{{ i.id }}/update/">Изменить</a></button>
      </li>
  {% endfor %}
</ul>
</body>
</html>
